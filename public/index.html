<!doctype html>
<html class="no-js">

  <body>
    <section class="main-container client">
      <section class="player-view">
        <article class="player-data name" style="float: left;">
          <span class="label"></span>
          <span class="value"></span>
        </article>
        <article class="player-data gender" style="float: left;">
          <span class="label"> </span>
          &nbsp;(<span class="value"></span>)
        </article>
        <br style="clear: both;" />
        <article class="player-data confidence">
          <span class="label">confidence: </span>
          <span class="value"></span>
          <span><progress class="pBar" max="0" value="0"></progress></span>
        </article>
        <article class="player-data hope">
          <span class="label">hope: </span>
          <span class="value"></span>
          <span><progress class="pBar" max="0" value="0"></progress></span>
        </article>
        <article class="player-data sanity">
          <span class="label">sanity: </span>
          <span class="value"></span>
          <span><progress class="pBar" max="0" value="0"></progress></span>
        </article>
        <article class="player-data satiation">
          <span class="label">satiation: </span>
          <span class="value"></span>
          <span><progress class="pBar" max="0" value="0"></progress></span>
        </article>
        <article class="player-data hydration">
          <span class="label">hydration: </span>
          <span class="value"></span>
          <span><progress class="pBar" max="0" value="0"></progress></span>
        </article>
        <article class="player-data vigor">
          <span class="label">vigor: </span>
          <span class="value"></span>
          <span><progress class="pBar" max="0" value="0"></progress></span>
        </article>
      </section>

      <article class="group-view">
        <h1>group</h1>
        <ul class="group-list"></ul>
      </article>

      <article class="action-view">
        <h1>action</h1>
        <section class="action-message">
          <span class="message-tick">></span> Wha... where am I? What happened? Hello? HELLO? I need to do something.
        </section>
        <br>
        <section class="action-options"></section>
      </article>

    </section>
  </body>

  <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="/socket.io/socket.io.js"></script>
  <script data-main="/config" src="/bower_components/requirejs/require.js"></script>
  <script>
    require(['client']);
  </script>
</html>
